<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <style type="text/css">
            .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap,
            .ui-layout-bd, .ui-layout-hd {
                border: none;
            }

            #principal {
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -260px;
                margin-top: -135px;
                width: 550px;
                height: 287px;
                border: 2px solid #6495ED;
                padding: 10px;
                text-align: left;
                font-family: calibri;
                font-size: 13px;
                border-radius: 50px;
            }

            #msg1 {
                float: left;
                padding: 10px;
                font-family: Cambria;
                font-size: 21px;
                color: #6495ED;
                text-align: center;
                font-weight: bolder;
            }

            #msg2 {
                float: left;
                padding: 10px;
                font-family: calibri;
                color: #6495ED;
                font-size: 15px;
                text-align: left;
            }
        </style>

        <title>Gerenciamento do Condomínio Garden</title>

    </h:head>

    <h:body>
        <h:form>
            <div id="principal">
                <br />
                <p:layout style="min-width:450px; min-height:265px;" id="layout">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:layoutUnit position="center" resizable="false" size="300">
                        <div id="msg1">Bem-Vindo ao Garden Condomínio</div>
                        <div id="msg2">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome: *" for="nome" style="text-align: left" />

                                <p:inputText id="nome" label="Nome" value="#{managedBeanFuncionarioCondomino.pessoa.nome}"
                                             
                                             style=" width:186px; height:20px; line-height: 15px;">
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                                <h:outputLabel value="Senha: *" for="senha" />
                                <p:password id="senha" label="Senha" value="#{managedBeanFuncionarioCondomino.pessoa.senha}"
                                            
                                            style="width:186px; height: 20px; line-height: 15px;" />
                            </h:panelGrid>

                            <div align="right">
                                <br/>
                                <p:commandButton ajax="false" id="cmdBtnAutenticar"
                                                 action="#{managedBeanFuncionarioCondomino.autenticar()}" value="Enviar Dados" />

                            </div>

                            <br />
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </div>
        </h:form>
    </h:body>

</html>
